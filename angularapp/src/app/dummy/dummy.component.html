<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <h1>Quick starter project</h1>
        <p>Sample Angular Project with Bootstrap, Rhea (AMQP over websockets), and Plotly.js</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Sending message</h2>
      <input [(ngModel)]="tobeSentMsg">
      <button (click)="sendMsg()">Send Message</button>
    </div>
    <div class="col">
      <h2>Chart</h2>
      <div #chart>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Received message</h2>
      <pre>{{receivedMsg | json}}</pre>
    </div>
  </div>
</div>
